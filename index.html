<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Seller Uz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scroll */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px #00FF00;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px #00FF00;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .button-container button {
            padding: 18px 28px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00FF00, #00b300);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 0 0 10px #00FF00;
            box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            transition: transform 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        }

        /* Hover holatida neon effekt */
        .button-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 60px #00FF00, 0 0 80px #00FF00;
            text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
        }

        #packages-section {
            display: none;
            margin-top: 30px;
        }

        .package-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 12px 30px rgba(0, 255, 0, 0.5);
        }

        .back-button,
        .contact-admin {
            margin-top: 20px;
            padding: 18px 35px;
            background: linear-gradient(45deg, #00FF00, #00b300);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover,
        .contact-admin:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .button-container {
                color: black;
                flex-direction: column;
                gap: 15px;
            }

            .package-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function selectPackage(name, price) {
